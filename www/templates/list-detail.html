<ion-view view-title="{{item.name}}">
  <ion-content class="padding">
    <button class="button button-outline button-positive" ng-click="openEdit()">Edit</button>
    <p>{{ item.name }}</p>
    <p>{{ item.ID }}</p>
    <p>{{ item.URI }}</p>
    <p>{{ item.loc }}</p>
    <p>{{ item.criteria }}</p>
  </ion-content>
</ion-view>
