<ion-view view-title="{{item.name}}">
  <ion-content class="padding">
    <button class="button button-outline button-positive" ng-click="switchEditMode()">Edit</button>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="item.name" ng-readonly="!edit">
      </label>
      <label class="item item-input">
        <span class="input-label">Criteria</span>
        <input type="text" ng-model="item.criteria" ng-readonly="!edit">
      </label>
    </div>

    <p>{{ item.name }}</p>
    <p>{{ item.ID }}</p>
    <p>{{ item.URI }}</p>
    <p>{{ item.loc }}</p>
    <p>{{ item.criteria }}</p>
    <button ng-click="item({{item.ID}})">log</button>
  </ion-content>
</ion-view>
