<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">
  <!-- New rating tab -->
  <ion-tab title="Add New" icon-off="ion-plus" icon-on="ion-plus" href="#/tab/new">
    <ion-nav-view name="tab-new"></ion-nav-view>
  </ion-tab>

   <!-- List Tab -->
  <ion-tab title="List" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

   <!-- Rank Tab -->
  <ion-tab title="Rank" icon-off="ion-podium" icon-on="ion-podium" href="#/tab/rank">
    <ion-nav-view name="tab-rank"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
