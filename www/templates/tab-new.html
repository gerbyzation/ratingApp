<ion-view view-title="New">
  <ion-content>
    <h1>Take a picture</h1>
    <h2>{{ data }}</h2>

    <button class="button button-full button-positive" ng-click="getPicture()">
      <i class="icon ion-camera"></i>Get a new picture
    </button>
    <img src="imgURL" width="200" height="200">
  </ion-content>
</ion-view>
