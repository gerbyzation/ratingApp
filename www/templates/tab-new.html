<ion-view view-title="New">

  <ion-content>

    <img ng-src="{{ imgURL || 'img/camera.png' }}" class="item-view" ng-click="getPicture()">

    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Name</span>
            <input type="text" placeholder="Naam" ng-model="name">
        </label>


        <label class="item item-input item-stacked-label">
            <!-- <span class="input-label">Description</span> -->
            <label><strong>Description</strong></label>
            <input type="text" placeholder="stuff" ng-model="desc">
        </label>

        <label class="item item-stacked-label">
          <label><strong>Rating</strong></label>
          <p>{{ rating }}</p>
        </label>

        <label class="item range range-positive">
          <i class="icon ion-ios7-sunny-outline"></i>
          <input type="range" name="volume" min="0" max="100" ng-model="rating">
          <i class="icon ion-ios7-sunny"></i>
        </label>

        <button class="button button-balanced button-block" ng-click="add(name, desc, imgURL, loc, rating)">Add Rating</button>

        <label class="item item-input item-stacked-label">
            <span class="input-label">Location</span>
            <input type="text" placeholder="50.3740482,-4.126179" ng-model="loc">
        </label>

    </div>
    <div id="map"></div>

  </ion-content>
</ion-view>
