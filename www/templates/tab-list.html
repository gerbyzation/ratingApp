<ion-view view-title="List">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="item in ratings" type="item-text-wrap" href="#/tab/list/detail">
        <img ng-src="{{item.item_URI}}">
        <h2>{{item.item_name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
