<ion-view view-title="List">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
        <input type="search" id="search" class="form-control" ng-model="search" placeholder="Search">
        <a class="item item-thumbnail-left" ng-repeat="item in ratings | filter:search " filter href="#/tab/list/{{ item.ID }}">
            <img ng-src="{{ item.URI || 'img/camera.png'}}" style="object-fit: cover">
            <h2>{{ item.name }}</h2>
            <p>{{ item.desc }}</p>
            <p>Rating: {{ item.rating }}/100</p>
        </a>

    <!--   <ion-item class="item-avatar" ng-repeat="item in ratings" type="item-text-wrap" href="#/tab/list/{{item.ID}}">
        <img ng-src="{{item.URI}}">
        <h2>{{ item.name }}</h2>
       </ion-item> -->
    </ion-list>
  </ion-content>
</ion-view>
