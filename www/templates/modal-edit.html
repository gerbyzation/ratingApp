<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Edit Item</h1>
    <button class="button button-assertive button-outline" ng-click="delete()">Delete</button>
    <button class="button button-positive button-outline" ng-click="closeEdit(name, desc, URI, loc, rating, ID)">Done</button>
  </ion-header-bar>

  <ion-content>
      <img ng-src="{{ item.URI || 'img/camera.png' }}" class="item-view" ng-click="getPicture()">


    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" placeholder="Naam" ng-model="item.name">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="stuff" ng-model="item.desc">
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Location</span>
        <input type="text" placeholder="50.3740482,-4.126179" ng-model="item.loc">
      </label>


      <label class="item item-stacked-label">
        <label><strong>Rating</strong></label>
        <p>{{ item.rating }}</p>
      </label>

      <label class="item range range-positive">
        <i class="icon ion-ios7-sunny-outline"></i>
        <input type="range" name="volume" min="0" max="100" ng-model="item.rating">
        <i class="icon ion-ios7-sunny"></i>
      </label>

    </div>
    <p>{{ item.ID}}</p>

  </ion-content>
</ion-modal-view>
