<ion-view view-title="Rank">

  <ion-nav-buttons side="secondary">
    <button class="button">
      <i class="icon ion-stats-bars"></i>

  <ion-content>

    <ion-list>

      <a class="item item-thumbnail-left" ng-repeat="item in ratings" href="#/tab/list/{{ item.ID }}">
          <img ng-src="{{ item.URI || 'img/camera.png'}}" style="object-fit: cover">
          <h2>{{ item.name }}</h2>
          <p>{{ item.desc }}</p>
      </a>

    </ion-list>
  </ion-content>
</ion-view>
