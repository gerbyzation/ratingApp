<ion-view view-title="Rank">
  <ion-content>
    <ion-list>
        <a class="item item-thumbnail-left" ng-repeat="item in ordered | filter:search " filter href="#/tab/list/{{ item.ID }}">
            <img ng-src="{{ item.URI || 'img/camera.png'}}" style="object-fit: cover">
            <h2>{{ item.name }}</h2>
            <p>{{ item.desc }}</p>
            <p>Rating: {{ item.rating }}/100</p>
        </a>

    </ion-list>
  </ion-content>
</ion-view>
