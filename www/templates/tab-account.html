<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-item class="item item-toggle">
        Enable Friends
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>

      <ion-item class="item item-button-right">
        Clear Database
        <button class="button button-assertive" ng-click="nukeDB()">
          <i class="icon ion-trash-a"></i>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
